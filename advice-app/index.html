<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.png"/>
    <title>Frontend Mentor - Advice generator app</title>   
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>

    <div id="advice-container">

        <div id="advice-display">
            <span> 
                Click the button to get an advice.
            </span>                  
        </div>
    
        <div id="dividers">
            <img src="./assets/img/pattern-divider-desktop.svg" alt="divider desktop"/>
            <img src="./assets/img/pattern-divider-mobile.svg" alt="divider mobile"/>
        </div>

        <button type="button" id="advice-request-button">
            <img src="./assets/img/icon-dice.svg" alt="Dice icon"/>
        </button>
        
    </div>    

    <script type="text/javascript" src="./assets/js/app.js"></script>
        
</body>
</html>
